<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Client Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.5.1-web/css/all.min.css">
</head>
<body>    <div class="container">
        <div class="head">
            <div class="left">
                     <div class="logo">
                         <img src="crm-logo.png" alt="">
                     </div>
                     <div class="span">
                        <span>CRM FOR REGISTRATION</span>
                     </div>
            </div>
            <div class="right">
                   <!-- <span>
                    <i class="fa-solid fa-add"></i>
                   Add client
                   </span> -->
            </div>
        </div>
        <div class="form-input">
            <form action="" id="myform"  method="post">
                 <div class="client-info">
                            
                           <div class="form-control">

                            <div class="profile">
                                   <i class="fa-solid fa-camera"></i>
                                  <span>Add Photo</span>
                            </div>
                            <h3>Client Informations</h3>

                                     <div class="row">
                                            <input type="text" name="" id="" placeholder="Nom">
                                            <input type="text" name="" id="" placeholder="Prénom">
                                            <input type="text" name="" id="" placeholder="Télephone">

                                     </div>
                                     <div class="row">
                                            <input type="text" name="" id="" placeholder="Couriel">
                                            <input type="text" name="" id="" placeholder="Langue">
                                            <input type="text" name="" id="" placeholder="Google Contact">
                                     </div>
                           </div>
                            <div class="form-control">
                            <h3>Autre</h3>
                                     <div class="row">
                                            <input type="date" name="" id="" placeholder="Naissance">
                                            <input type="text" name="" id="" placeholder="Adresse">
                                            <input type="text" name="" id="" placeholder="Adresse">

                                             
                                     </div>
                                     <div class="check">
                                                <input type="checkbox" name="" id="">
                                                <label for="checkbox">Communiquer par couriel?</label>
                                             </div>

                                              <button>Submit your registration</button>
                           </div>

                          <footer>
                            All Right Reserved | CopyRight 2026 - Sidore Marcel
                          </footer>
                 </div>

            </form>
        </div>
    </div>
</body>
</html>
