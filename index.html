<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM BY SIDORE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    
       <div class="container">
                   <div class="title">
                           <div class="logo">
                            <img src="crm-logo.png" alt="">
                           </div>
                           <div class="span">
                            CRM REGISTRATION
                           </div>
                   </div>
              <form  id="myForm">
                <span class="span">Informations sur le client</span>
                    <div class="form-control">
                           <div class="profile">
                                    <img src="icons8_switch_camera_26px.png" alt="">
                                    <span>
                                        Add Photo
                                    </span>
                           </div>
                             <div class="inputs">
                                   <input type="text" name="nom" id="" placeholder="Nom" required>
                            </div>
                             <div class="inputs">
                                   <input type="text" name="prenom" id="" placeholder="Prénom" required>
                            </div>
                             <div class="inputs">
                                   <input type="text" name="couriel" id="" placeholder="Couriel" required>
                            </div>
                             <div class="inputs">
                                   <input type="text" name="langue" id="" placeholder="Langue "required>
                            </div>
                             <div class="inputs">
                                   <input type="text" name="google_contact" id="" placeholder="Google Contact" required>
                            </div>
                             <div class="inputs">
                                   <input type="text" name="telephone" id="" placeholder="Télephone" required>
                            </div>
                             <div class="inputs">
                                   <input type="text" name="bail" id="" placeholder="Bail" required>
                            </div>
                            
                    </div>
                    <div class="autorize">
                                <label for="checkbox">Autoriser à communiquer avec couriel?</label>
                                <input type="checkbox" name="checkbox" id="" required>
                    </div>
                    <div class="btn">
                        <button>Valider votre inscription</button>
                    </div>
                    
                    <footer>
                        
                            Copy Right 2026 - Sidore Marcel
                    </footer>
                
        </form>
       </div>

 <script src="app.js"></script>
</body>
</html>
